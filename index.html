<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Tokenization Studio2</title>
    <script type="module" crossorigin src="/assets/index-2ac6ada6.js"></script>
    <link rel="stylesheet" href="/assets/index-a990e509.css">
    <style>
      /* Popup style for success and error messages */
      .popup {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #28a745;
        color: white;
        padding: 15px;
        border-radius: 5px;
        z-index: 1000;
        font-size: 16px;
      }
      .popup.error {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Popup message div -->
    <div id="popup" class="popup"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Select the form
        const form = document.querySelector('form'); // If there are multiple forms, use a more specific selector
      
        if (form) {
          form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show loading message
            showPopup("Submitting form...", "loading");
      
            // Capture form data
            const firstName = document.querySelector('input[name="firstname"]').value;
            const lastName = document.querySelector('input[name="lastname"]').value;
            const email = document.querySelector('input[name="email"]').value;
      
            // HubSpot API credentials
            const portalId = '20830880';  // Your HubSpot Portal ID
            const formId = 'e894c0ab-25ea-4d4e-89bd-811d79a184e2'; // Your HubSpot Form ID
            const url = `https://api.hsforms.com/submissions/v3/integration/submit/${portalId}/${formId}`;
      
            // Prepare the data to send to HubSpot
            const hubspotData = {
              fields: [
                { name: "firstname", value: firstName },
                { name: "lastname", value: lastName },
                { name: "email", value: email },
              ]
            };
      
            // Submit the form data to HubSpot
            fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(hubspotData),
            })
            .then(response => {
              if (response.ok) {
                // Show success popup
                showPopup('Form successfully submitted to HubSpot!', 'success');
              } else {
                // Show error popup
                showPopup('There was an error submitting the form to HubSpot', 'error');
              }
            })
            .catch(error => {
              console.error('Error submitting form:', error);
              // Show error popup
              showPopup('Error submitting form: ' + error.message, 'error');
            });
          });
        }

        // Function to show popup notifications
        function showPopup(message, type) {
          const popup = document.getElementById("popup");
          popup.textContent = message;
          popup.classList.remove("loading", "success", "error");
          
          // Add class based on type
          if (type === "success") {
            popup.classList.add("success");
          } else if (type === "error") {
            popup.classList.add("error");
          } else {
            popup.classList.add("loading");
          }
          
          popup.style.display = "block";

          // Hide popup after 4 seconds
          setTimeout(() => {
            popup.style.display = "none";
          }, 4000);
        }
      });
    </script>
  </body>
</html>
