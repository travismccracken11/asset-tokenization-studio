<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Tokenization Studio</title>
    <script type="module" crossorigin src="/assets/index-2ac6ada6.js"></script>
    <link rel="stylesheet" href="/assets/index-a990e509.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Create a MutationObserver to watch for changes in the DOM
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            // Try to find the form when changes occur in the DOM
            const form = document.querySelector('.chakra-stack.css-1811skr');
            
            // Check if the form exists before adding attributes
            if (form) {
              form.setAttribute('name', 'contactAssetToken');  // Add name="contactAssetToken"
              form.setAttribute('netlify', '');                // Add netlify attribute without a value
              console.log('Netlify form attributes added successfully!');
              
              // Stop observing once the form is found
              observer.disconnect();
            }
          });
        });
    
        // Start observing the document body for changes
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
    
    
  </body>
</html>
